<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		/* Construtores são formas de instanciar uma classe em uma linguagem de programação. Instanciar = criar um objeto novo, no construtor já podemos definir propriedades. */
		function criarCachorro(raca, patas, cor){
		let cachorro = Object.create({});
		cachorro.raca = raca;
		cachorro.patas = patas;
		cachorro.cor = cor;
		cachorro.latir = function() {
			console.log("Au Au");
			}
		return cachorro;
		}

		let doberman = criarCachorro('Doberman', 4, 'preta');

		console.log(doberman);

		doberman.latir();

	</script>

</body>
</html>
