<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		//Além de propriedades, podemos criar a classe base já com métodos; Basta definir ao prototype o método desejado;

		function Cachorro(raca,patas,cor){
			this.raca = raca;
			this.patas = patas;
			this.cor = cor;
		}

		Cachorro.prototype.uivar = function() {
			console.log("Auuuuuu");
		}

		Cachorro.prototype.latir = function() {
			console.log("Au Au");
		}

		let husky = new Cachorro('Husky', 4, 'Cinza');

		husky.uivar();
		husky.latir();

	</script>

</body>
</html>
