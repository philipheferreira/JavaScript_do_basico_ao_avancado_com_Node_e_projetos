<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		// Propriedades únicas, que não podem ser alteradas e nem criadas duas vezes. Podemos utilizar como uma constante, só que para propriedade de objeto.

		class Cachorro{
			constructor(raca, cor){
				this.raca = raca;
				this.cor = cor;
			}

			latir(){
				console.log("Au Au");
			}
		}

		Cachorro.prototype.raca = "SRD";

		let patas = Symbol();


		let labrador = new Cachorro('Labrador', 'Amarelo');

		console.log(labrador.patas);

		labrador.latir();

		console.log(Cachorro.prototype.raca);
		console.log(labrador.raca);

		// Acessando symbol

		console.log(Cachorro.prototype[patas]);

		console.log(labrador[patas]);
	</script>

</body>
</html>
