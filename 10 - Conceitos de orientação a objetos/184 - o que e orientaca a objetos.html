<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		/* Uma forma de programar, que utiliza os objetos como o seu principal princípio. Além de utilizar conceitos e ténicas que envolvem objetos.
		A Maioria dos sooftwares, na parte de backend, são desenvolvedores em cima desse paradigma. Grandes frameworks se aproveitam deste técnica: laravel, Django e etc. */

		/* 185 - Aprofundando em métodos: Propriedades que servem como funções, ou seja, as ações dos objetos invocamos os métodos da mesma maneira que funções */

		let cachorro = {
			latir: function(){
				console.log("Au Au");
			},
			rosnar: function(){
				console.log("grrrrrrr");
			}
		}

		cachorro.latir();
		cachorro.rosnar();

	</script>

</body>
</html>
