<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		/* Um objeto fallback de outro objeto. Quando um objeto recebe uma requisição de uma propriedade que não tem, ela é procura do prototype deste objeto. O prototype de um objeto criado do zero é o object, que tem os métodos nativos da linguagem */

		let pessoa = {
			maos: 2
		}

		console.log(Object.getPrototypeOf(pessoa));
		console.log(Object.getPrototypeOf(pessoa) == Object.prototype);

		console.log(pessoa.hasOwnProperty('maos'));

	</script>

</body>
</html>
