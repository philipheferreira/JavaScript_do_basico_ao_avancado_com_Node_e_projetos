<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		/* Não podemos adicionaar propriedades na classe, só via prototype. A classe só aceita métodos; */

		class Cachorro{

			constructor(raca, cor){
				this.raca = raca;
				this.cor = cor;
			}

			latir() {
				console.log("Au Au");
			}

		}

		Cachorro.prototype.patas = 4;

		let labrador = new Cachorro('Labrador', 'Amarelo');

		console.log(labrador.patas);

		labrador.latir();


	</script>

</body>
</html>
