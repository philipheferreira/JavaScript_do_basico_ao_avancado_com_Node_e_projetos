<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>


	<script type="text/javascript">
		/*
		Generators funcionam semelhantes as promises;
		onde ações podem ser pausadas e continuadas depois;
		caracterizados pelo function* e yield, o yield pode salvar o estad da variável;
		*/

		function* criadorId(){
			let id = 0;
			while(true){
				yield id++; // yield vai incrementar mais 1 no id e salvar o valor
			}
		}

		let criaId = criadorId(); // to salvando a chamada da função dentro de uma variavel

		console.log(criaId.next().value); // next vai chamar a variavel e incrementar ela uma vez e o value é o valor salvo dentro do objeto Id;
		console.log(criaId.next().value);
		console.log(criaId.next().value);
		console.log(criaId.next().value);
		console.log(criaId.next().value);
		console.log(criaId.next().value);
		console.log(criaId.next().value);
		console.log(criaId.next().value);
		console.log(criaId.next().value);

		console.log(criaId.next());
	</script>


</body>
</html>
