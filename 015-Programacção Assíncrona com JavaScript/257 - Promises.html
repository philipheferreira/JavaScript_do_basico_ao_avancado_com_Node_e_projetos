<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
	/*	
	As promises são ações assíncronas que podem produzir um valor em algum momento no código;
	Uma forma de dizer a linguagem que um valor pode estar presente em um futuro do código
	O objeto das promises é promise, resolve é o método que resolve uma promise, o then é o que faz ela poder ser executada em um ponto futuro;

	*/

		let p = Promise.resolve(5); // promessa criada, um objeto é criado nesses parametros

		console.log("Exemplo 1");

		console.log(p);

		p.then((value) => {console.log(`O valor é ${value}`)}); // reaproveitando a promise no metodo then que tem acesso ao metodo value que pega o resultado no objeto gerando nos parametros de resolve na promise

		console.log("Exemplo 2");

		let c = Promise.resolve(10);

		console.log("Objeto do segundo exemplo na promise de exemplo 2:");
		console.log(c);

		c.then((value) => {return value + 20})
		 .then((value) => {console.log(value)});
	</script>

</body>
</html>
