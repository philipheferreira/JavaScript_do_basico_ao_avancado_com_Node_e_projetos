<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		/*
		Uma Promise pode falhar, podemos reter esse erro com um método chamado catch;
		Com ele podemos exibir o erro no console, por exemplo, e fazer o debug no codigo
		*/

		let p = Promise.resolve(new Error("Não deu certo"));

		console.log("lalala");

		p.then( value => console.log(value))
		 .catch(reason => console.log("Falhou: " + reason)); // catch pega quando der algum erro no promesse. Catch é onde sempre cai os erros e pegou o erro
	</script>

</body>
</html>
