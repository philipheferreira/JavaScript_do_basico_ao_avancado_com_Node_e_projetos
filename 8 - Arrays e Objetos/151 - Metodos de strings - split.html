<body>


	<script type="text/javascript">
		
		// Divide uma string por um separador, e retorna um array;

		let frase = "O rato roeu a roupa do rei de roma"; // uma string salvando uma frase toda

		let palavras = frase.split(" "); // Dentro do split você coloca um parametro base, toda vez que ele se repetir dentro da string ela será usada como ponto de divisão para gerar um novo elemento de e gerar um array que será salvo dentro da variavel palavras

		console.log(palavras);

		let frase2 = "Arroz,feijão,farofa,frango";

		let palavras2 = frase2.split(","); // A virgula é usada para dividir cada um dos elementos e salva o array dentro da variavel

		console.log(palavras2);

	</script>

</body>
