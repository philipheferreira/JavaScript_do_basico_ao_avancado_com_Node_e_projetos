<body>


	<script type="text/javascript">
		
		/* Propriedades são informações que podem ser verificadas de um valor;
		Quase todos os valores de javascript tem propriedades, menos null e undefined, podemos acessar as propriedades de duas maneiras */

		let numeros = [1, 3, 5, 8, 12];

		console.log(numeros.length);
		console.log(numeros['length']);
		console.log(numeros[3]);

		let nome = 'Matheus';

		console.log(nome.lenght);

	</script>


</body>
</html>
