<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>


	<script type="text/javascript">
		/* Uma coleção de propriedades, parecidos com arrays. Podemos acessar estas propriedades */

		//EX1

		let pessoa = {
			nome: "Matheus",
			profissao: "Programador",
			idade: 27,
		}

		console.log(pessoa.nome);
		console.log(pessoa.profissao);
		console.log(pessoa);

		//EX2

		let cachorro = {
			patas: 4,
			nome: 'King',
			latir: function(){
				console.log("Au Au");
			}
		}

		console.log(cachorro.patas);
		console.log(cachorro.nome);
		cachorro.latir();
	</script>


</body>
</html>
