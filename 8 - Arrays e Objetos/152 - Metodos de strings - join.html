<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">

		// Junta elementos em um array em uma frase, por meio de um separador;
		
		let frase = "Testando o método split";

		let palavras = frase.split(" "); // Usando o comando splite para dividir o codigo usando o caractere espaço

		console.log(palavras);

		let novaFrase = palavras.join("@"); // O join escolheu o caracter @ para unir os elementos do Array;

		console.log(novaFrase);

		console.log(palavras.join(" ")); // uni as palavaras com base do espaço;


	</script>

</body>
</html>
