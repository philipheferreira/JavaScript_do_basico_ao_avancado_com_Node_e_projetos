<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		// Podemos acessar um array pelo seu índice. Lembrando que o primeiro índice sempre é 0, ou seja, para acessar o primeiro elemento: arr[0];

		let arr = [1, 4, 5, 6, 7];
		let nomes = [ 'Lorena', 'Ingrid', 'Vitoria', 'Rose'];
		let bool = [ true, false, true];

		console.log(arr[0]);
		console.log(arr[2]);
		console.log(arr[4]);
		console.log(nomes[0]);
		console.log(nomes[1]);
		console.log(nomes[2]);
		console.log(nomes[3]);
		console.log(bool[0]);
		console.log(bool[1]);
		console.log(bool[2]);
	</script>

</body>
</html>
