	<script type="text/javascript">
		// TA COM DEFEITO!!!

		// Uma forma de uma função receber indefinidos parâmetros. O operador rest vai virar um array. O parametro é definido por: ...nome

		let num = 1;
		let num1 = 5;
		let num2 = 3;
		let num3 = 10;

		function imprimirNumeros(...args){
			for( let i = 0; i < args.lenght; i++){
				console.log(args[i]);
			}
		}

		imprimirNumeros(num1,num2,num3);
		console.log("pausa");
		imprimirNumeros(num2,num3);
		console.log("pausa");
		imprimirNumeros(2,3,5,12,42,3,1,8,7,9,0,6);


	</script>
