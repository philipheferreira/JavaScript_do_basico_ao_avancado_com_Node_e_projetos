<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		let pessoas = ["Maria", "Roberto", "José"];

		

		console.log(pessoas);

		let pessoaRemovida = pessoas.pop(); // ele faz a operação automaticamente. deleta o ultimo elemento no topo do array
		console.log(pessoaRemovida);
		console.log(pessoas);

		pessoas.push("Pedro"); // adiciona um novo elemento no topo do array

		console.log(pessoas);

	</script>

</body>
</html>
