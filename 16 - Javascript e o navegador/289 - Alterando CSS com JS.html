<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		
		#titulo-principal{
			border: 5px solid #000;
			color: blue;
		}

	</style>
</head>
<body>
	<div id="titulo-principal">
		<p>Podemos também mudar as propriedades de estilo dos elementos do HTML com o JS</p>
		<p>Acessando a propriedade style podemos fazer as modificações</p>
		<p>O estilo é manipulado direto na tag, ouseja, substitui o do CSS (na maioria das vezes)</p>
	</div>
	<script type="text/javascript">
		
		//let elemento = document.querySelector('');

		setTimeout(function(){
			document.querySelector('#titulo-principal').style.color = 'red';
			document.querySelector('#titulo-principal').style.backgroundColor = 'yellow'
			document.querySelector('#titulo-principal').style.width = '400px';
		}, 5000); // foi definido um tempo de 3 segundos para alterar o css


	</script>

</body>
</html>
