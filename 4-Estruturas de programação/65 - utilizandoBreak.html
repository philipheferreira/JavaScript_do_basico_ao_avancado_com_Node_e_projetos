<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		/* As vezes precisamos parar o loop antes que complete todo o seu ciclo. Para isso utilizamos o break; */

		for(let i = 5; i < 20; i = i + 1){
			if(i % 10 == 0){
				console.log("Saiu do loop");
				break;
			}
			console.log("Prosseguindo o loop");
		}


		let nome = "matheus";

		for(let i = 0; i < 10; i = i + 1){

			if( i == 3){
				nome = "João";
			}

			if(i == 5 && nome == "João" ){
				console.log("O nome é João, pode esperar");
				break;
			}

			console.log(i);
		}



	</script>

</body>
</html>
