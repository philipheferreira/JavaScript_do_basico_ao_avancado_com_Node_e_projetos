	<script type="text/javascript">
		
		/* Ainda podemos encadear mais condições com o else if. Ou seja, antes de executar um else, ou até mesmo sem ele, podemos verificar mais uma condição */

		let nome = "Matheus";
		let idade = 28;

		if( nome != undefined && nome == "Joaquim"){
			console.log("Nome está definido");
		} else if(nome == "Matheus" && nome.length > 5 && idade == 50){
			console.log("O nome é Matheus!");
		} else {
			console.log("Não é o Matheus");
		}

		if(1 > 2) {

		} else if(1 == 1){
			console.log("Testando");
		}

	</script>
