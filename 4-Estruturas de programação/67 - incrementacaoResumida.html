<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		/* Podemos incrementar uma variável de forma mais fácil: x += 1, ou até mesmo x++ */

		for(let numero = 0; numero < 10; numero += 1){
			console.log("O numero é: " + numero );
		}

		let numero = 5;

		while(numero < 50){

			console.log(numero);

			numero += 10;

		}

		for(let i = 0; i < 10; i++){
			console.log("O i é " + i);
		}

		for(let i = 10; i > 0; i--){
			console.log("O i é " + i);
		}

	</script>

</body>
</html>
