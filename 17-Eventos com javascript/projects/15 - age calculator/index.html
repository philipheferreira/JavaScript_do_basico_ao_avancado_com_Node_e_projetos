<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<div class="calculadora">
			<h2 style="text-align: center;">Calculadora de Idade</h2>
			<div class="espacoRecebeData">
				<input class="dataNascimento" type="date">
				<button class="botaoNascimento">OK</button>
			</div>
			<div>
				<p>Sua idade é </p>
			</div>

			<div>
				<p>Sua data de nascimento é <span class="dataDeNascimento"></span></p>
			</div>

			<div>
				<p style="text-align: center;">Você já viveu</p>
				<p>Em anos <span class="ViveuEmAnos">0 Anos</span> </p>
				<p>Em mesês <span class="ViveuEmMeses">0 Mesês</span> </p>
				<p>Em semanas <span class="ViveuEmSemanas">0 Semanas</span> </p>
				<p>Em dias <span class="ViveuEmDias">0 Dias</span> </p>
				<p>Em horas <span class="ViveuEmHoras">0 Horas</span> </p>
				<p>Em minutos <span class="ViveuEmMinutos">0 Minutos</span> </p>
				<p>Em segundos <span class="ViveuEmSegundos">0 Segundos</span> </p>
			</div>
			<p><span class="diasFaltandoAniversario">0</span> Dias faltando para o seu proximo aniversario</p>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
