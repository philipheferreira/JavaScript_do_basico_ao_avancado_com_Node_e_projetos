<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>


	<script type="text/javascript">
		/* Dependendo da nossa lógica, podemos pular o resto da execução do loop; Para isso utilizamos a palavra continue; */

		let x = 0;

		while(x < 11){
			x = x + 1;

			if(x % 2 == 0){
				continue;
			}
			console.log(x);
			x = x + 1;
		}


	</script>


</body>
</html>
