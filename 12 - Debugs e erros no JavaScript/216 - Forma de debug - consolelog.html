	<script type="text/javascript">
	
	/* 		
		É sempre indicado encher de console logo os locais que estivrem dando erro e não tiver certeza, para um feedback
		adequado da onde pode estar vindo o erro
	*/
		let a = 1;
		let b = 2;
		let c = 3;

		if(c > a){
			a = b;
			console.log(a);
		}

		for(let i = 5; i > 0; i--){
			b++;
			a = a + c + 1;
			c += 2;
			console.log(a)
		}

		if(b == a){
			a++;
		}else{
			a = a + b + c;
		}

		console.log(a);

		a = a * b;

		console.log(a);

	</script>
