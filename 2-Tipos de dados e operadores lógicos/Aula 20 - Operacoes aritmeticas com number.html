<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>20 - Operações aritméticas com number</title>
</head>
<body>

	<p>As operações aritimecas podem ser processadas de forma rotneira como qualquer outra linguagem. Soma, subtração, divisão e multiplicação</p>

	<script type="text/javascript">

			/* operações matematicas */

			console.log(40 + 20);
			console.log(100 - 50);
			console.log(10 *41);
			console.log(10/11);

			/* Mostrando que todo o valor (int, float, double) é retratado como number em javascript */

			console.log(typeof (40 + 20));
			console.log(typeof (70 - 13));
			console.log(typeof (10 * 30));
			


	</script>


</body>
</html>
