<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		/* Por meio de uma comparação resultam em um Boolean && - and -> Para ser true, os dois lados da comparação precisam ser true */
		/* || - or -> Para ser true, basta um dos lados da comparação ser true */
		/* ! - not -> inverter os valores (true vira false) */

		console.log(5 > 3 && 3 == 2);
		console.log(5 > 3 || 3 == 1);

		console.log(3 == 3 && "Matheus" == "Matheus" );
		console.log( "Felipe" == "jojo" || false );

		console.log(!(!(true && true)));

		console.log(true && true);
		console.log(false || false);

	</script>

</body>
</html>
