<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Aula 19 - Tipo de dado: number</title>
</head>
<body>

	<p>Informando que os comandos do javascript estão no console</p>

	<script type="text/javascript">
		console.log("Usar int, float ou double é resumindo uma variavel como unica que é o number")
		console.log(typeof 5);
		console.log(typeof 20.112);
		console.log(typeof -20123);
		console.log(typeof "arroz");
	</script>
