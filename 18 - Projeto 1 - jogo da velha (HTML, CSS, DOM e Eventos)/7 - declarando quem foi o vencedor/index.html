<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Jogo da velha</h1>
	<div class="container-botao">
		<button class="jogadores">2 Jogadores</button>
		<button class="ai-jogador">IA jogador</button>
	</div>
	<div class="container hide" >
		<!-- Boxes criados com o objetivo de receber os valores dentro do jogo da velha -->
		<div class="box block-1"></div>
		<div class="box block-2"></div>
		<div class="box block-3"></div>
		<div class="box block-4"></div>
		<div class="box block-5"></div>
		<div class="box block-6"></div>
		<div class="box block-7"></div>
		<div class="box block-8"></div>
		<div class="box block-9"></div>

		<div class="placar-container">
			<!-- Elementos prÃ© definidos de x e o definidos no html -->
			<h2>Placar:</h2>
			<span class="score-box">
				<span class="x-placar">X</span>:
				<span class="placar-1">0</span>
			</span>
			<span class="score-box">
				<span class="o-placar"></span>:
				<span class="placar-2">0</span>
			</span>
		</div>
	</div>

	<div class="hide">
		<div class="x">X</div>
		<div class="o"></div>
	</div>

	<div class="mensagem hide">
		<p></p>
	</div>

	<script src="script.js"></script>
</body>
</html>
