<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		let numero1 = 10, numero2 = 45;
		let soma, sub, div, mult;

		let operacaoSoma = function(num1, num2){
			return num1 + num2;
		}

		let operacaoSub = function(num1, num2){
			return num1 - num2;
		}

		let operacaoDiv = function(num1, num2){
			return num1 / num2;
		}

		let operacaoMult = function(num1, num2){
			return num1 * num2;
		}

		soma = operacaoSoma(numero1, numero2);
		sub = operacaoSub(numero1, numero2);
		div = operacaoDiv(numero1, numero2);
		mult = operacaoMult(numero1, numero2);

		console.log("O valor do primeiro numero é " + numero1 + " e o segundo é " + numero2 + " as operações a baixo usam esses dois numeros: ";)
		console.log(`Soma: ${soma}`);
		console.log(`Subtração: ${sub}`);
		console.log(`Divisão: ${div}`);
		console.log(`Multiplicação ${mult}`);
	</script>

</body>
</html>
