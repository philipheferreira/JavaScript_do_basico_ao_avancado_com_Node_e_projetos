		let ladoQuadrada = 8, alturaRetangulo = 4, ladoRetangulo = 9, diametroCirculo = 8;

		let areaQuadrado,areaRetangulo, areaCirculo;

		function operacaoAreaQuadrado(num){
			return num * num;
		}

		function operacaoAreaRetangulo(num1, num2){
			return num1 * num2;
		}

		function operacaoAreaCirculo(num){
			return 3.14 * ((num / 2) * (num / 2));
		}

		areaQuadrado = operacaoAreaQuadrado(ladoQuadrada);

		areaRetangulo = operacaoAreaRetangulo(alturaRetangulo, ladoRetangulo);

		areaCirculo = operacaoAreaCirculo(diametroCirculo);
