<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>


	<script type="text/javascript">
		

		let numero1 = 40, numero2 = 20;
		let soma, sub, div, mult;

		function operacaoSoma(num1, num2){
			return num1 + num2;
		}

		function operacaoSub(num1, num2){
			return num1 - num2;
		}

		function OperacaoDiv(num1, num2){
			return num1 / num2;
		}

		function OperacaoMult(num1, num2){
			return num1 * num2;
		}

		soma = operacaoSoma(numero1, numero2);
		sub = operacaoSub(numero1, numero2);
		div = OperacaoDiv(numero1, numero2);
		mult = OperacaoMult(numero1, numero2);

		console.log("O valor da primeira variavel é " + numero1 + " O valor da segunda variavel " + numero2 + ", a soma dos dois é: " + soma);
		console.log("O valor da primeira variavel é " + numero1 + " O valor da segunda variavel " + numero2 + ", a subtração dos dois é: " + sub);
		console.log("O valor da primeira variavel é " + numero1 + " O valor da segunda variavel " + numero2 + ", a multiplicação dos dois é: " + div);
		console.log("O valor da primeira variavel é " + numero1 + " O valor da segunda variavel " + numero2 + ", a divisão dos dois é: " + mult);
	</script>


</body>
</html>
