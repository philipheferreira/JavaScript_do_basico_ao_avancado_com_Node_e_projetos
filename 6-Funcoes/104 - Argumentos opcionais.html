	<script type="text/javascript">
		
		// Podemos chamar uma função em js sem o número igual de parâmetros determinados

		// ex-1:

		function nomeComIdade(nome, idade){

			if(idade === undefined){ //
				console.log("Seu nome é " + nome);
			}else{
				console.log("Seu nome é " + nome + " e sua idade é " + idade + " anos");
			}

		}

		nomeComIdade("Philiphe");
		nomeComIdade("Philiphe", 27);

		// ex-2:

		function soma(a, b){

			if(a === undefined || b === undefined){
				console.log("Está função necessita dos dois argumentoss");
			} else {
				return a + b;
			}

		}

		console.log(soma(1));

		console.log(soma(2,4));

	</script>
