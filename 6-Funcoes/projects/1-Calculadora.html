<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		let numero1 = 10, numero2 = 2; 
		let somaNumeros, subNumeros, multNumeros, divNumeros;
		let nome = "Philiphe Ferreira";

		function soma(num1,num2){
			return num1 + num2;
		}

		function sub(num1,num2){ 
			return num1 - num2;
		}

		function mult(num1,num2){
			return num1 * num2;
		}

		function div(num1,num2){
			return num1 / num2;
		}


		somaNumeros = soma(numero1, numero2);

		subNumeros = sub(numero1, numero2);

		multNumeros = mult(numero1, numero2);

		divNumeros = div(numero1, numero2);

		console.log( nome + " a primeira variavel tem o valor de " + numero1 + " e a segunda variavel é " + numero2);
		console.log( nome + " a soma das duas variaveis é " + somaNumeros );
		console.log( nome + " a subtração das duas variaveis é " + subNumeros );
		console.log( nome + " a multiplicação das duas variaveis é " + multNumeros );
		console.log( nome + " a divisão das duas variaveis é " + divNumeros );

	</script>

</body>
</html>
