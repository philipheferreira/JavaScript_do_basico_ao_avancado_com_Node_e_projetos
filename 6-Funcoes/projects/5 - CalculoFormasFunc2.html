<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		let ladoQuadrado = 5;

		let areaQuadrado;


		let operacaoAreaQuadrado = function(ladoQuadrado){
			return ladoQuadrado * ladoQuadrado;
		}
		
		areaQuadrado = operacaoAreaQuadrado(ladoQuadrado);

		console.log("O valor do seu lado é " + ladoQuadrado + " e o valor da area do quadrado é " + areaQuadrado);
	</script>

</body>
</html>
