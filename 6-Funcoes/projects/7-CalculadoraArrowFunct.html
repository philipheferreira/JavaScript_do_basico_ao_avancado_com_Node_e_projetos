<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		let numero1 = 10, numero2 = 20;

		let soma = (x, y) => {
			console.log(`o valor do primeiro numero é ${x} e o valor do segundo é ${y}, a soma dos dois é ${x + y}`);
		}

		let sub = (x , y) => {
			console.log(`o valor do primeiro numero é ${x} e o valor do segundo é ${y}, a subtração é ${x - y}`);
		}

		let mult = (x , y) => {
			console.log(`o valor do primeiro numero é ${x} e o valor do segundo é ${y}, a multiplicação é ${x * y}`);
		}

		let div = (x , y) => {
			console.log(`o valor do primeiro numero é ${x} e o valor do segundo é ${y},a divisão é ${x / y}`);
		}


		soma(numero1, numero2);
		sub(numero1, numero2);
		mult(numero1, numero2);
		div(numero1, numero2);


	</script>

</body>
</html>
