		// Uma função que se lembra do ambiente em que ela foi criada;
		// É uma função que retorna outra função

		// EX1

		function armazenarSoma(x){
			return y => x + y;
			}

			let soma1 = armazenarSoma(3); // definindo x
			console.log(soma1(5)); // 8
			let soma2 = armazenarSoma(5); // definindo x
			console.log(soma2(10)); //15

		// EX2

			function lembrarSoma(x){
				return function(y){
					return x + y;
				}
			}

			let somando1 = lembrarSoma(2);

			console.log(soma1(5));
