	<script type="text/javascript">
		
		/* A \ pode dar um 'escape' na string, e isso permite 'efeitos especias'. Como o \n e o \t*/ 
		/* O template literals serve para computar valores também, como : `A soma de 2 + 2 é ${ 2 + 2 }` */
		/* Concatenação é um processo de somar duas strings: console.log("Salada" + " de" + " fruta") */
		/*  Para inserir uma ' ou " devemos iniciar a string com a aspa inversa que desejamos inserir: console.log("Essa é uma String \n De duas linhas") */
	
		console.log("\n\nTo abaixando duas linhas aqui\n\n");
		console.log("essa string ta \n quebrada por um n");
		console.log("\t\tTo mais para a direita");
		console.log(`a soma de 2 + 2 é ${2+2}`);
		console.log("salada " + "de " + "fruta." + "\tIsso é uma concatenação");
		
	</script>
