<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

	
	<script type="text/javascript">
		/* A ideia é repetir uma ação até atingir uma condição */
		/* Ao invés de repetirmos o mesmo código várias vezes, criamos um statement que fará uma checagem em cada loop, também chamada de loop */

		/* Fará uma ação, até que a condição seja atingida */
		/* Precisamos realmente 'definir um fim' para o loop, para não termos o problema de loop infinito */

		let x =10;

		while(x > 0){
			console.log(x);
			x = x - 1;
		}

		let y = 0;

		while( y <= 10){
			console.log(y);
			y = y + 1;
		}

		let z = 10;

		while(z > 0){
			console.log(z);
		}


	</script>


</body>
</html>
