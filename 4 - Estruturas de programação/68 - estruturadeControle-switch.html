<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		/* Quando há a necessidade de varios ifs, podemos utilizar o switch/case; */
		/* Para sair de um case podemos utilizar o break. Podemos inserir uma expressão default, para caso nenhum valor for correspondido */

		let nome = "Matheus";

		switch(nome){
			case "Matheus":
				console.log("Seu nome é Matheus");
			break;
			case "Julio":
				console.log("Seu nome é Julio");
			break;
			case "Paulo":
				console.log("Seu nome é Paulo");
			break;
			default:
				console.log("O nome não foi encontrado");
			break; 
		}


	</script>

</body>
</html>
