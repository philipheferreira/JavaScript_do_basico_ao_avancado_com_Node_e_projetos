<html>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

<body>

	<script type="text/javascript">
		
		/* Salvamos os valores em variáveis (Isso é um statement) */
		/* let laranjas = 5; console.log(laranjas * laranjas). console.log(`Tem ${laranjas} na sexta`) */
		/* E depois podemos criar expressões com os valores salvos */
		/* Podemos também mudar o valor que foi salvo anteriormente */
		/* Im let pode definir várias variáveis também */

		let nome = "Matheus";

		console.log(nome);
		console.log(`O meu nome é ${nome}`);

		let laranjas = 5;

		console.log(laranjas * laranjas);

		nome = "João";

		console.log(nome);

		laranja = 2310;

		console.log(laranja);

		let um = 1, dois = 2, tres = 3;

		console.log(um + dois + tres);



	</script>
