<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>


	<script type="text/javascript">

		/* Semelhante ao while, porém amplamente utilizado. Na minha opnião: é a estrutura de repetição maos fácil de compreender, aconselho a preferir pelo for */
		
		for(let numero = 2; numero < 100; numero = numero * 2) {
			console.log("O numero é: " + numero);
		}

		for(let i = 0; i < 100; i = i + 3){
			console.log(`A soma de i com 2 é: ${i + 2}`);
		}

	</script>


</body>
</html>
